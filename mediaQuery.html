<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Media Query Example</title>

  <!-- Internal CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Flex container */
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 80%;
      margin: 40px auto;
    }

    /* Flex items */
    .card {
      flex: 1;
      background-color: yellow;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
    }

    h2 {
      margin-top: 0;
    }

    /* Tablet view */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .card {
        background-color: red;
      }
    }

    /* Mobile view */
    @media (max-width: 480px) {
      .container {
        width: 95%;
      }

      .card {
        background-color: lightblue;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <h2>Card 1</h2>
      <p>This is the first card.</p>
    </div>

    <div class="card">
      <h2>Card 2</h2>
      <p>This is the second card.</p>
    </div>

    <div class="card">
      <h2>Card 3</h2>
      <p>This is the third card.</p>
    </div>
  </div>

</body>
</html>
