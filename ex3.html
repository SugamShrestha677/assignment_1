<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>
  <h2>Table Example</h2>
  <table border="1">
    <caption>User Information Table</caption>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>30</td>
      <td>London</td>
    </tr>
    <tr>
      <!-- Example of merged cells -->
      <td colspan="2">Charlie</td>
      <td>Paris</td>
    </tr>
  </table>
</body>
</html>
